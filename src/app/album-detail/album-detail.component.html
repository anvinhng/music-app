<div id="albumDetail">
    <header class="row">
        <img class="album-img" [src]="albumImg">
        <div class="album-info">
            <h2 class="album-title">{{albumTitle}}</h2>
            <h4 class="album-artist">{{albumArtist}}</h4>
            <p class="album-genre">{{albumGenre}}</p>
        </div>     
    </header>
    <div>
        <div>
            <table class="table table-striped table-dark">
                <thead class="thead-light">
                    <tr>
                        <th width="2em" scope="col">No</th>
                        <th scope="col">Track</th>
                        <th scope="col">Artist</th>
                        <th scope="col"></th>
                    </tr>      
                </thead>
                <tbody>
                    <tr *ngFor="let song of albumList; let i = index"> 
                        <th scope="row">{{i+1}}</th>
                        <td class="song-title" (click)="openSong(song.url)">{{song.title}}</td>
                        <td (click)="openSong(song.url)">{{song.artist}}</td>
                        <td class="heart"> <span (click)="hideme[i] = !hideme[i]" class="favoriteUnclick btn"><i class="far fa-heart"></i></span>
                            <span (click)="hideme[i] = !hideme[i]" [hidden]="!hideme[i]" class="favoriteClicked btn"><i class="fas fa-heart"></i></span> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
