<div class="container">
    <div class="category-title title">
        <div class="lines"></div>
        <h1>
        <span>TOP 100 SONGS</span>
        <span>TOP 100 SONGS</span>
        </h1>
        <h2 class="slogan">Hall of Fame</h2>
    </div>
    <div>
        <table class="table table-striped">
            <thead class="thead thead-light">
                <tr>
                    <th width="5px" scope="col">Rank</th>
                    <th scope="col">Track</th>
                    <th scope="col">Artist</th>
                    <th scope="col"></th>
                </tr>      
            </thead>
            <tbody>
                <tr *ngFor="let song of rankingList; let i = index"> 
                    <th class="rankNo" scope="row">{{i+1}}</th>
                    <td (click)="openSong(song.url)">{{song.title}}</td>
                    <td (click)="openSong(song.url)">{{song.artist}}</td>
                    <td class="heart"> 
                        <span (click)="hideme[i] = !hideme[i]" [hidden]="hideme[i]" class="favoriteUnclick btn" ><i class="far fa-heart"></i></span>
                        <span (click)="hideme[i] = !hideme[i]" [hidden]="!hideme[i]" class="favoriteClicked btn"><i class="fas fa-heart"></i></span> 
 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
